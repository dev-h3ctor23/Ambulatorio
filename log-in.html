<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="general-container">
        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form action="#" method="post"> <!-- metodo post para que no se vean los datos en la url -->
                <label for="dni">DNI:</label>
                <!-- aqui se solicita el dni del usuario -->
                <input type="text" id="dni" name="dni">
                <!-- aqui mostraremos las validaciones del dni -->
                <div id="dni-validation"></div><br><br>
                
                <label for="password">Contraseña:</label>
                <!-- aqui se solicita la contraseña del usuario -->
                <input type="password" id="password" name="password" required>
                <!-- aqui mostraremos las validaciones de la contraseña -->
                <div id="password-validation"></div><br><br>
                
                <!-- boton para enviar el formulario -->
                <button type="submit">Iniciar Sesión</button>
            </form>
            <!-- mensaje que diga si tiene una cuenta y enlace para el error 404 -->
            <p>¿No tienes una cuenta? <a href="error-404.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
